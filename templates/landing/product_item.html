                    <div class="col-lg-3">
                        <div class="product-item">
                            <div>
                                <a href="{% url 'product' product_image.product.id %}">
                                    <div class="product-image-item">
                                        <img src="{{ product_image.image.url }}" class="image-responsive">
                                    </div>
                                 </a>
                            </div>

                            {% if product_image.product.discount %}
                                <div class="discount-container">
                                    <span>{{ product_image.product.discount }} %</span>
                                </div>
                            {% endif %}

                            <p> {{ product_image.product.name }} </p>
                            <p>
                                {{ product_image.product.description|truncatechars_html:70 }}
                            </p>
                            <div>
                                {{ product_image.product.price }} Руб
                            </div>
                            <div class="add-to-card-btn">
                                <button class="btn btn-success">
                                    Добавить в корзину
                                </button>
                            </div>
                        </div>
                    </div>
